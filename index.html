<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pinterest Card Mockup D4</title>
<link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div class="pinterest-card">
    <img src="./assets/bird.jpg" alt="Bird">
    <div class="savebutton">
        <a href="https://pinterest.com">Save</a>
    </div>
    <div class="bottombar">
        <div class="goto"><a href="https://pinterest.com"><img src="./assets/arrow-up-solid.svg"> Visit Melbourne anytime soon</a></div>
        <div class="more">
            <div class="upload"><a href="https://pinterest.com"><img src="./assets/arrow-up-from-bracket-solid.svg"></a></div>
            <div class="dots"><a href="https://pinterest.com"><img src="./assets/ellipsis-solid.svg"></a></div>
        </div>
    </div>
</div>
</body>
</html>
